


<div class="fullWidthBackground">
  <div class="containerLog">
    <br />
    <br />

    <div class="card divcard">
      <div>
        <div class="card-body">
          <div>
            <h2 class="Title-login">
              Bienvenido - Ingresa sesión
            </h2>
          </div>
      
          <div class="contInput1">
            <form  class="formUser">
              <label class="label-email" for="email">
                Email
              </label>

              <input
              formControlName="username" 
              type="email" 
              class="form-control input2"
              id="exampleInputEmail1" 
              aria-describedby="emailHelp"
              placeholder="Correo"
              aria-label="email"    
              autocomplete="email"
              />

              <br />
              <label for="password" class="label-password">
                Contraseña
              </label>
              <input
              formControlName="password"
               type="password" 
               class="form-control input2" 
               id="exampleInputPassword1"
               placeholder="Ingresa tú constraseña"
               aria-describedby="trash-desc"
               name="password"
               required
               autocomplete="current-password"
              />

            <div class="link-forgotPassword"> 
               <a routerLink="/forgotpassword" class="RecoverPassword">
                   ¿Has olvidado tú contraseña?
               </a>
            </div>
              <div class="button-container">
                <button type="submit" class="btn btnLogin">
                  Ingresa
                </button>
              </div>  
            <br />
            </form>
            <br />
            <p class="text-recovery">¿No tienes cuenta?,
              <a routerLink="/singup" class="RecoverPassword">
                registrate
              </a>
            </p> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
