<app-navbar></app-navbar>

<div class="container">
    <div class="edit-profile">
   <!-- <h1 class="profile-title">Editar Información de Perfil de Usuario</h1> -->
    <div class="profile-edit-info">
        <div class="profile-photo">
            <img src="../../../assets/img-profile/user-photo.png" style="width: 250px;" alt="">
        </div>
        <div class="data">
            <div class="input-form">
                <h2 class="profile-subtitle">Nombre:</h2>
                <input
                    id="username"
                    value="Nombre de Usuario Anterior"
                    type="text"
                    placeholder="Nombre de Usuario"
                    class="form-control"
                />
            </div>
            <div class="input-form">
                <h2 class="profile-subtitle">Apellido:</h2>
                <input
                    id="userlastname"
                    type="text"
                    value="Apellido de Usuario Anterior"
                    placeholder="Apellido del Usuario"
                    class="form-control"
                />
            </div>
        </div>
    </div>
    <div class="button-editprofile-container">
        <button type="submit" class="btn-save-profile">
            <a routerLink="/profile">
                <img src="../../../assets/img-buttons/Save.png" alt=""> Guardar Información
            </a>
        </button>
    </div> 
  </div>
</div> 
<app-footer class="footer"></app-footer>
