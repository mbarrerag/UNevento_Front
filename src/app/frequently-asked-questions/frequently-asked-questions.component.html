<app-navbar></app-navbar>

<div class="faq-container">
    <h2>Preguntas Frecuentes</h2>
    <div *ngFor="let faq of faqs; let i = index" class="faq-item">
      <h3 (click)="toggleAnswer(i)">
        {{ faq.question }}
        <span [ngClass]="{'expanded': expandedIndex === i}">+</span>
      </h3>
      <ul *ngIf="expandedIndex === i">
        <li *ngFor="let step of faq.answer">{{ step }}</li>
      </ul>
    </div>
</div>
  

<app-footer></app-footer>
