<div class="card">
    <div class="card-body">
      <h5 class="card-title">Recuperar Contraseña</h5>
  
      <!-- Paso 1: Solicitar restablecimiento de contraseña -->
      <div *ngIf="!code">
        <form (ngSubmit)="requestPasswordReset()">
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
      </div>
  
      <!-- Paso 2: Verificar código y restablecer contraseña -->
      <div *ngIf="code">
        <form (ngSubmit)="verifyCode()">
          <div class="form-group">
            <label for="verificationCode">Código de Verificación:</label>
            <input type="text" class="form-control" id="verificationCode"  required>
          </div>
          <div class="form-group">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" class="form-control" id="newPassword"  required>
          </div>
          <button type="submit" class="btn btn-success">Verificar y Restablecer</button>
        </form>
      </div>
    </div>
  </div>
